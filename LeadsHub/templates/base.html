{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{% block title %}{% endblock %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

</head>
	<body style="background-color: #dfe3ee;">

						    <span class="navbar-toggler-icon"></span>
						  </button>
							  <div class="collapse navbar-collapse" id="navbarSupportedContent">
							    <ul class="navbar-nav mr-auto" style="font-weight: bold; font-size: 10pt; font-family: 'Allerta'; font-size: 18px; line-height: 20px;">
							      <li class="nav-item active">
							        <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
							      </li>
							      <li class="nav-item">
							        <a class="nav-link" href="/about">About Us</a>
							      </li>
									<li class="nav-item">
							        	<a class="nav-link" href="/network">Network</a>
							      </li>
							      <li class="nav-item">
							        <a class="nav-link" href="#">Testimonials</a>
							      </li>
							      <li class="nav-item">
							        <a class="nav-link" href="#">Contact Us</a>
							      </li>
							    </ul>
							    <div class="media">
							    	<div class="media-body">
							    		<a class="btn btn-danger" role="button" href="/accounts/subscribe" style="display: inline-block; margin-right: 8px;">Subscribe</a><a href="/accounts/login" style="font-family: 'slabo'">Client Login</a>
							    	</div><!--end of content body div-->
							    	<img class="d-flex align-self-center" src="{% static 'images/login_avatar.png' %}" width="40px" height="40px" style="border-radius: 100px; margin-left: 5px;" />
							    </div>
							 </div>
					  </div>
				</nav>
			</section>

			<section id="mainContent">
				{% block content %}
				{% endblock content %}
			</section>

				<footer class="container-fluid mt-0 bg-primary text-light" id="footer_section">
				<!--footer data goins in here-->
				<div class="container">
					<div class="container">
						<ul style="text-decoration: none; list-style: none; font-size: 10pt;">
							<li>Copyright &copy;2017 Leads Hub</li>
							<li><a class="text-light" href="#">Terms & conditions</a> | <a class="text-light" href="#">Privacy policy</a></li>
						</ul>
					</div>

				</div>
			</footer>

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
