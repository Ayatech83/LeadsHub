{% extends "base.html" %}
{% load staticfiles %}
{% block title %}Leads Hub{% endblock %}
{% block content %}

        <div class="container mb-2" style="min-height: 100%;">
            <div class="container mb-2 mt-2" style="border: 1px solid grey; width: 50%;">
                {% if form.errors %}
                    <p class="error">Sorry, that's not a valid username and password</p>
                {% endif %}

                <form class="p-3 " action="/user_account/auth/" method="post">
                    {% csrf_token %}
                    <div class="row form-group">
                        <label class="col-md-4" for="username">Username:</label>
                        <input class="col-md-8" type="text" name="username" value="" id="username">
                    </div>
                    <div class="row form-group">
                        <label class="col-md-4" for="password">Password:</label>
                        <input class="col-md-8" type="password" name="password" value="" id="password">
                    </div>
                    <input class="btn btn-primary" type="submit" value="login" />
                </form>
            </div>

    </div>



{% endblock %}
